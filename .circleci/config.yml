orbs:
  docker: circleci/docker@0.5.13
  k8s: circleci/kubernetes@0.7.0
  node: circleci/node@1.1.6
version: 2.1
jobs:
  build:
    machine: true
    steps:
      - checkout
      - node/install
      - run:
          command: npm i
      - run:
          command: npm run build
      - docker/build:
          image: ${DOCKHUB_ORGANISATION}/deriv-com
      - docker/check
      - docker/push:
          image: ${DOCKHUB_ORGANISATION}/deriv-com
      - k8s/install-kubectl
      - run:
          command: |
            echo $CA_CRT | base64 --decode > ca.crt
            kubectl --server=${KUBE_SERVER} --certificate-authority=ca.crt --token=$SERVICEACCOUNT_TOKEN set image deployment/deriv-com deriv-com-container=${DOCKHUB_ORGANISATION}/deriv-com:${CIRCLE_SHA1}
